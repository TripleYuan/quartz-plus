<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Quartz任务管理</title>
    <link rel="shortcut icon" href="https://marketing.eastmoney.com/cdnjslib/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <div class="sidenav">
        <a id="job" class="sidenav-active">任务列表</a>
        <a id="instance">实例列表</a>
    </div>

    <div class="main">
        <table class="job-table">
            <thead>
            <tr style="background-color: #dedddd">
                <th>schedName</th>
                <th>job名称</th>
                <th>job描述</th>
                <th>上次触发时间</th>
                <th>下次触发时间</th>
                <th>触发器状态</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="job-tbody">
            </tbody>
        </table>
    </div>
</main>
</body>

<script src="index.js"></script>
<script src="job.js"></script>
</html>
